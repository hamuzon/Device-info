<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Device-info</title>
  <link id="favicon" rel="icon" type="image/png" href="icon-dark.png" />
  <meta name="theme-color" content="#001b33" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <style>
    :root {
      --bg-dark: #001b33;
      --bg-light: #f5f7fa;
      --text-dark: #a3c4f3;
      --text-light: #222;
      --accent-dark: #4da6ff;
      --accent-light: #1a5fff;
      --font-mono: 'Share Tech Mono', monospace;
      --border-light: #ccc;
    }
    body {
      margin: 0;
      font-family: var(--font-mono);
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem 2rem;
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    header {
      max-width: 700px;
      width: 100%;
      margin: 1rem auto 1.5rem;
      font-size: 0.9rem;
      line-height: 1.4;
      background: rgba(0, 116, 217, 0.15);
      border-radius: 12px;
      padding: 0.6rem 1rem;
      color: var(--accent-dark);
      user-select: none;
      font-weight: 600;
    }
    body.light header {
      background: rgba(26, 95, 255, 0.15);
      color: var(--accent-light);
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
      text-align: center;
      user-select: none;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      font-family: var(--font-mono);
      padding: 0.5rem 1rem;
      border: 2px solid var(--accent-dark);
      background: transparent;
      color: var(--text-dark);
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      user-select: none;
    }
    body.light .controls button {
      border-color: var(--accent-light);
      color: var(--text-light);
    }
    .controls button.active {
      background: var(--accent-dark);
      color: #fff;
    }
    body.light .controls button.active {
      background: var(--accent-light);
    }
    section.info-category {
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
      border-radius: 8px;
      background: #121c33;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    body.light section.info-category {
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    section.info-category > h2 {
      margin: 0;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      background: rgba(0,116,217,0.3);
      color: white;
      user-select: none;
    }
    body.light section.info-category > h2 {
      background: rgba(26,95,255,0.3);
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid var(--border-light);
      text-align: left;
      word-break: break-word;
      vertical-align: top;
    }
    th {
      font-weight: bold;
      width: 35%;
      user-select: none;
      background: rgba(0, 116, 217, 0.15);
      color: white;
    }
    body.light th {
      background: rgba(26, 95, 255, 0.15);
      color: #003366;
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      margin-top: auto;
      padding-top: 1rem;
      user-select: none;
      color: #888;
    }
    body.light footer {
      color: #444;
    }
    footer a {
      color: inherit;
      text-decoration: underline;
    }
    footer a:hover {
      text-decoration: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .controls button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      th, td {
        padding: 0.4rem 0.8rem;
      }
      header {
        font-size: 0.8rem;
      }
      section.info-category > h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="header-info" aria-label="IP and Libraries info"></header>

  <h1 id="title">Device-info</h1>

  <div class="controls" role="group" aria-label="Language and Mode Switch">
    <button id="btn-ja" type="button" aria-pressed="true" class="active">日本語</button>
    <button id="btn-en" type="button" aria-pressed="false">English</button>
    <button id="btn-light" type="button" aria-pressed="false">ライト</button>
    <button id="btn-dark" type="button" aria-pressed="true" class="active">ダーク</button>
  </div>

  <section class="info-category" aria-label="Operating System Information">
    <h2 id="cat-os">OS情報</h2>
    <table id="info-os" role="table"></table>
  </section>
  <section class="info-category" aria-label="Browser Information">
    <h2 id="cat-browser">ブラウザ情報</h2>
    <table id="info-browser" role="table"></table>
  </section>
  <section class="info-category" aria-label="Screen Information">
    <h2 id="cat-screen">画面情報</h2>
    <table id="info-screen" role="table"></table>
  </section>
  <section class="info-category" aria-label="CPU and Memory Information">
    <h2 id="cat-cpu-memory">CPU・メモリ</h2>
    <table id="info-cpu" role="table"></table>
  </section>
  <section class="info-category" aria-label="Network Information">
    <h2 id="cat-network">IP・ネットワーク</h2>
    <table id="info-network" role="table"></table>
  </section>
  <section class="info-category" aria-label="Other Information">
    <h2 id="cat-other">その他</h2>
    <table id="info-other" role="table"></table>
  </section>

  <footer>
    <span id="footer-copyright">© 2025 device-info.hamusata.f5.si</span><br />
    <span id="footer-warning">表示される情報は一部、正確でない可能性があります。</span><br />
    <span id="footer-library">使用ライブラリ: ipify API, JavaScript Web API</span>
  </footer>

  <script>
    (function () {
      const dict = {
        ja: {
          title: "デバイス情報",
          os: "OS名",
          version: "バージョン",
          device: "端末名",
          browser: "ブラウザ",
          ua: "ユーザーエージェント",
          screen: "画面解像度",
          viewport: "ビューポート",
          colorDepth: "色深度",
          pixelDepth: "ピクセル深度",
          cpu: "CPUコア数",
          memory: "メモリ",
          ipv4: "IPv4アドレス",
          ipv6: "IPv6アドレス",
          ip: "現在使用IP",
          online: "オンライン状態",
          fetchedAt: "取得時刻",
          now: "現在時刻",
          timezone: "タイムゾーン",
          language: "言語",
          cookiesEnabled: "クッキー有効",
          online_yes: "オンライン",
          online_no: "オフライン",
          unknown: "不明",
          category: {
            os: "OS情報",
            browser: "ブラウザ情報",
            screen: "画面情報",
            cpu: "CPU・メモリ",
            network: "IP・ネットワーク",
            other: "その他"
          },
          footer: {
            copyright: "© 2025 device-info.hamusata.f5.si",
            warning: "表示される情報は一部、正確でない可能性があります。",
            library: "使用ライブラリ: ipify API, JavaScript Web API"
          }
        },
        en: {
          title: "Device Info",
          os: "OS",
          version: "Version",
          device: "Device",
          browser: "Browser",
          ua: "User Agent",
          screen: "Screen",
          viewport: "Viewport",
          colorDepth: "Color Depth",
          pixelDepth: "Pixel Depth",
          cpu: "CPU Cores",
          memory: "Memory",
          ipv4: "IPv4",
          ipv6: "IPv6",
          ip: "Current IP",
          online: "Online",
          fetchedAt: "Fetched At",
          now: "Now",
          timezone: "Timezone",
          language: "Language",
          cookiesEnabled: "Cookies Enabled",
          online_yes: "Online",
          online_no: "Offline",
          unknown: "Unknown",
          category: {
            os: "Operating System",
            browser: "Browser",
            screen: "Screen",
            cpu: "CPU & Memory",
            network: "IP & Network",
            other: "Other"
          },
          footer: {
            copyright: "© 2025 device-info.hamusata.f5.si",
            warning: "Displayed information may be partially inaccurate.",
            library: "Libraries used: ipify API, JavaScript Web API"
          }
        }
      };

      let currentLang = localStorage.getItem("lang") || "ja";
      let darkMode = localStorage.getItem("mode") === "dark" || 
        (localStorage.getItem("mode") === null && window.matchMedia('(prefers-color-scheme: dark)').matches);

      // 要素
      const favicon = document.getElementById('favicon');
      const btnJa = document.getElementById('btn-ja');
      const btnEn = document.getElementById('btn-en');
      const btnLight = document.getElementById('btn-light');
      const btnDark = document.getElementById('btn-dark');
      const titleEl = document.getElementById('title');
      const headerEl = document.getElementById('header-info');
      const footerCopyright = document.getElementById('footer-copyright');
      const footerWarning = document.getElementById('footer-warning');
      const footerLibrary = document.getElementById('footer-library');

      const tables = {
        os: document.getElementById('info-os'),
        browser: document.getElementById('info-browser'),
        screen: document.getElementById('info-screen'),
        cpu: document.getElementById('info-cpu'),
        network: document.getElementById('info-network'),
        other: document.getElementById('info-other'),
      };

      function detectOS() {
        const ua = navigator.userAgent;
        if (/Android/.test(ua)) {
          const version = (ua.match(/Android\s+([\d.]+)/) || [])[1] || dict[currentLang].unknown;
          const model = (ua.match(/;\s?([^;\/]+)\s+Build/i) || [])[1] || dict[currentLang].unknown;
          return { name: "Android", version, device: model };
        }
        if (/iPhone|iPad|iPod/.test(ua)) {
          const version = (ua.match(/OS (\d+)[_.](\d+)/) || [])[1] || dict[currentLang].unknown;
          const model = /iPhone/.test(ua) ? "iPhone" : "iPad";
          return { name: model === "iPhone" ? "iOS" : "iPadOS", version, device: model };
        }
        if (/Windows NT/.test(ua)) {
          const ver = (ua.match(/Windows NT ([\d.]+)/) || [])[1];
          const map = {
            "10.0": "10 / 11",
            "6.3": "8.1",
            "6.2": "8",
            "6.1": "7",
            "6.0": "Vista",
            "5.1": "XP"
          };
          return { name: "Windows", version: map[ver] || ver || dict[currentLang].unknown, device: "PC" };
        }
        if (/Mac OS X/.test(ua)) {
          const version = (ua.match(/Mac OS X (\d+[_\.]\d+)/) || [])[1]?.replace(/_/g, ".") || dict[currentLang].unknown;
          return { name: "macOS", version, device: "Mac" };
        }
        if (/Linux/.test(navigator.platform)) {
          return { name: dict[currentLang].unknown, version: dict[currentLang].unknown, device: "Linux端末" };
        }
        return { name: dict[currentLang].unknown, version: dict[currentLang].unknown, device: dict[currentLang].unknown };
      }

      function getBrowser() {
        const ua = navigator.userAgent;
        if (/Edg\//.test(ua)) return "Microsoft Edge";
        if (/OPR\//.test(ua)) return "Opera";
        if (/Chrome\//.test(ua)) return "Chrome";
        if (/Firefox\//.test(ua)) return "Firefox";
        if (/Safari/.test(ua) && !/Chrome/.test(ua)) return "Safari";
        return dict[currentLang].unknown;
      }

      function createRow(label, value) {
        const row = document.createElement('tr');
        row.innerHTML = `<th scope="row">${label}</th><td>${value}</td>`;
        return row;
      }

      async function fetchIPData() {
        const ipv4 = await fetch('https://api.ipify.org?format=json')
          .then(res => res.json())
          .then(data => data.ip || dict[currentLang].unknown)
          .catch(() => dict[currentLang].unknown);

        const ipv6 = await fetch('https://api64.ipify.org?format=json')
          .then(res => res.json())
          .then(data => data.ip || dict[currentLang].unknown)
          .catch(() => dict[currentLang].unknown);

        const currentIP = ipv6 && ipv6 !== dict[currentLang].unknown ? ipv6 : ipv4;
        return { ipv4, ipv6, currentIP };
      }

      async function updateInfo() {
        const lang = dict[currentLang];
        // テーブル初期化
        for (const key in tables) {
          tables[key].innerHTML = '';
        }

        // OS、ブラウザ情報
        const osInfo = detectOS();
        const browser = getBrowser();

        // IP
        const { ipv4, ipv6, currentIP } = await fetchIPData();

        // CPU, Memory, Others
        const cpuCores = navigator.hardwareConcurrency || lang.unknown;
        const rawMemory = navigator.deviceMemory;
        const memory = (typeof rawMemory === 'number' && rawMemory > 0)
          ? `${rawMemory % 1 === 0 ? rawMemory : rawMemory.toFixed(1)} GB`
          : lang.unknown;

        // 画面情報
        const screenRes = `${screen.width} x ${screen.height}`;
        const viewport = `${window.innerWidth} x ${window.innerHeight}`;
        const colorDepth = screen.colorDepth;
        const pixelDepth = screen.pixelDepth;

        // その他
        const fetchedAt = new Date();
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || lang.unknown;
        const onlineStatus = navigator.onLine ? lang.online_yes : lang.online_no;
        const language = navigator.language || lang.unknown;
        const cookiesEnabled = navigator.cookieEnabled ? "Yes" : "No";

        // OSテーブル
        [
          [lang.os, osInfo.name],
          [lang.version, osInfo.version],
          [lang.device, osInfo.device]
        ].forEach(([l,v]) => tables.os.appendChild(createRow(l,v)));

        // ブラウザテーブル
        [
          [lang.browser, browser],
          [lang.ua, navigator.userAgent]
        ].forEach(([l,v]) => tables.browser.appendChild(createRow(l,v)));

        // 画面テーブル
        [
          [lang.screen, screenRes],
          [lang.viewport, viewport],
          [lang.colorDepth, colorDepth],
          [lang.pixelDepth, pixelDepth]
        ].forEach(([l,v]) => tables.screen.appendChild(createRow(l,v)));

        // CPU・メモリテーブル
        [
          [lang.cpu, cpuCores],
          [lang.memory, memory]
        ].forEach(([l,v]) => tables.cpu.appendChild(createRow(l,v)));

        // IP・ネットワークテーブル
        [
          [lang.ipv4, ipv4],
          [lang.ipv6, ipv6],
          [lang.ip, currentIP],
          [lang.online, onlineStatus]
        ].forEach(([l,v]) => tables.network.appendChild(createRow(l,v)));

        // その他テーブル
        [
          [lang.language, language],
          [lang.cookiesEnabled, cookiesEnabled],
          [lang.fetchedAt, fetchedAt.toLocaleString()],
          [lang.now, ''],
          [lang.timezone, timezone]
        ].forEach(([l,v]) => tables.other.appendChild(createRow(l,v)));

        // ヘッダーライブラリ情報更新
        headerEl.innerHTML = `IPv4: ipify (https://api.ipify.org) | IPv6: ipify (https://api64.ipify.org) | 現在IP: ${currentIP}<br>使用ライブラリ: ipify API, JavaScript Web API`;

        // フッター文言切替
        footerCopyright.textContent = lang.footer.copyright;
        footerWarning.textContent = lang.footer.warning;
        footerLibrary.textContent = lang.footer.library;
      }

      // 現在時刻更新
      function updateCurrentTime() {
        const nowStr = new Date().toLocaleString();
        const rows = tables.other.querySelectorAll('tr');
        for (const row of rows) {
          if (row.firstElementChild?.textContent === dict[currentLang].now) {
            row.lastElementChild.textContent = nowStr;
            break;
          }
        }
      }

      function setLang(lang) {
        currentLang = lang;
        localStorage.setItem("lang", lang);
        titleEl.textContent = dict[lang].title;
        // カテゴリ見出し
        document.getElementById('cat-os').textContent = dict[lang].category.os;
        document.getElementById('cat-browser').textContent = dict[lang].category.browser;
        document.getElementById('cat-screen').textContent = dict[lang].category.screen;
        document.getElementById('cat-cpu-memory').textContent = dict[lang].category.cpu;
        document.getElementById('cat-network').textContent = dict[lang].category.network;
        document.getElementById('cat-other').textContent = dict[lang].category.other;

        btnJa.classList.toggle('active', lang === 'ja');
        btnEn.classList.toggle('active', lang === 'en');
        btnJa.setAttribute('aria-pressed', lang === 'ja');
        btnEn.setAttribute('aria-pressed', lang === 'en');
        updateInfo();
      }

      function setMode(isDark) {
        darkMode = isDark;
        localStorage.setItem("mode", isDark ? "dark" : "light");
        document.body.classList.toggle('light', !darkMode);
        btnLight.classList.toggle('active', !darkMode);
        btnDark.classList.toggle('active', darkMode);
        btnLight.setAttribute('aria-pressed', !darkMode);
        btnDark.setAttribute('aria-pressed', darkMode);
        favicon.href = isDark ? 'icon-dark.png' : 'icon-light.png';
      }

      btnJa.addEventListener('click', () => setLang('ja'));
      btnEn.addEventListener('click', () => setLang('en'));
      btnLight.addEventListener('click', () => setMode(false));
      btnDark.addEventListener('click', () => setMode(true));

      setMode(darkMode);
      setLang(currentLang);

      setInterval(updateCurrentTime, 1000);
    })();
  </script>
</body>
</html>
