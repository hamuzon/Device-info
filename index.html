<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Device Info</title>
<link id="favicon" rel="icon" type="image/png" href="icon-dark.png" />
<style>
  :root {
    --dark-bg: #001b33;
    --dark-text: #a3c4f3;
    --dark-accent: #4da6ff;
    --dark-row-bg: #003366;

    --light-bg: #f5faff;
    --light-text: #0a1a33;
    --light-accent: #4d82ff;
    --light-row-bg: #dbe9ff;

    --border-radius: 12px;
    --font-family: 'Share Tech Mono', monospace;
    --transition-duration: 0.3s;
  }
  body {
    font-family: var(--font-family);
    margin: 0;
    padding: 1.5rem 1rem 3rem;
    background-color: var(--dark-bg);
    color: var(--dark-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background-color var(--transition-duration), color var(--transition-duration);
    font-size: 16px;
  }
  body.light {
    background-color: var(--light-bg);
    color: var(--light-text);
  }
  h1 {
    margin-bottom: 1.2rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: var(--dark-accent);
    transition: color var(--transition-duration);
  }
  body.light h1 {
    color: var(--light-accent);
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem;
    margin-bottom: 1.5rem;
    justify-content: center;
  }
  button {
    min-width: 88px;
    padding: 0.5rem 1rem;
    font-family: var(--font-family);
    font-size: 1rem;
    border: 2px solid var(--dark-accent);
    border-radius: var(--border-radius);
    background: transparent;
    color: var(--dark-text);
    cursor: pointer;
    transition: background-color var(--transition-duration), color var(--transition-duration), border-color var(--transition-duration);
    user-select: none;
  }
  button:hover, button:focus {
    background-color: var(--dark-accent);
    color: #fff;
    outline: none;
  }
  button.active {
    background-color: var(--dark-accent);
    color: #fff;
    border-color: var(--dark-accent);
  }
  body.light button {
    border-color: var(--light-accent);
    color: var(--light-text);
  }
  body.light button:hover, body.light button:focus {
    background-color: var(--light-accent);
    color: #fff;
    outline: none;
  }
  body.light button.active {
    background-color: var(--light-accent);
    color: #fff;
    border-color: var(--light-accent);
  }
  table {
    width: 100%;
    max-width: 720px;
    border-collapse: separate;
    border-spacing: 0 8px;
    font-size: 1rem;
  }
  tbody tr {
    background-color: var(--dark-row-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 1px 5px rgba(0,0,0,0.3);
    display: table-row;
  }
  body.light tbody tr {
    background-color: var(--light-row-bg);
    box-shadow: none;
  }
  th, td {
    padding: 0.85rem 1.2rem;
    text-align: left;
    vertical-align: middle;
  }
  th {
    font-weight: 700;
    color: var(--dark-accent);
    border-bottom: 2px solid var(--dark-accent);
  }
  body.light th {
    color: var(--light-accent);
    border-color: var(--light-accent);
  }
  footer {
    max-width: 720px;
    width: 100%;
    padding: 1.2rem 1rem 2rem;
    font-size: 0.85rem;
    color: var(--dark-text);
    text-align: center;
    user-select: none;
    border-top: 1px solid var(--dark-accent);
    margin-top: auto;
    transition: color var(--transition-duration), border-color var(--transition-duration);
  }
  body.light footer {
    color: var(--light-text);
    border-color: var(--light-accent);
  }
  footer a {
    color: inherit;
    text-decoration: underline;
  }
  footer a:hover,
  footer a:focus {
    color: var(--dark-accent);
  }
  body.light footer a:hover,
  body.light footer a:focus {
    color: var(--light-accent);
  }
  @media (max-width: 480px) {
    body {
      font-size: 15px;
      padding: 1rem 0.8rem 2rem;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .controls {
      gap: 0.4rem;
    }
    button {
      min-width: 72px;
      font-size: 0.95rem;
      padding: 0.4rem 0.9rem;
    }
    table {
      font-size: 0.9rem;
      border-spacing: 0 6px;
    }
    th, td {
      padding: 0.7rem 1rem;
    }
  }
</style>
</head>
<body>
  <h1 id="title">Device Info</h1>

  <div class="controls" role="region" aria-label="Language and Mode Switcher">
    <button id="btn-ja" type="button" aria-pressed="true" class="active">日本語</button>
    <button id="btn-en" type="button" aria-pressed="false">English</button>
    <button id="btn-light" type="button" aria-pressed="false">ライト</button>
    <button id="btn-dark" type="button" aria-pressed="true" class="active">ダーク</button>
  </div>

  <table aria-live="polite" aria-atomic="true" id="info-table">
    <tbody></tbody>
  </table>

  <footer>
    © 2025 <a href="https://device-info.hamusata.f5.si" target="_blank" rel="noopener noreferrer">device-info.hamusata.f5.si</a><br />
    使用ライブラリ: <a href="https://api.ipify.org" target="_blank" rel="noopener noreferrer">ipify API</a>, <a href="https://developer.mozilla.org/ja/docs/Web/API" target="_blank" rel="noopener noreferrer">JavaScript Web API</a><br />
    表示される情報は一部、正確でない可能性があります。
  </footer>

<script>
(() => {
  'use strict';

  const dict = {
    ja: {
      title: "デバイス情報",
      osInfo: "OS 情報",
      osName: "OS名",
      osVersion: "バージョン",
      deviceName: "端末名",
      browserInfo: "ブラウザ情報",
      browserName: "ブラウザ",
      userAgent: "ユーザーエージェント",
      language: "言語",
      displayInfo: "表示・システム情報",
      screenRes: "画面解像度",
      viewport: "ビューポート",
      colorDepth: "色深度",
      pixelDepth: "ピクセル深度",
      cpuCores: "CPUコア数",
      memory: "メモリ",
      battery: "バッテリー",
      touchSupport: "タッチ対応",
      networkInfo: "ネットワーク",
      ipv6: "IPv6アドレス",
      ipv4: "IPv4アドレス",
      currentIP: "現在使用IP",
      onlineStatus: "オンライン状態",
      dateTime: "日時",
      fetchedAt: "取得時刻",
      now: "現在時刻",
      timezone: "タイムゾーン",
      langBtn: { ja: "日本語", en: "English" },
      modeBtn: { light: "ライト", dark: "ダーク" },
      online: "オンライン",
      offline: "オフライン",
      batteryUnsupported: "非対応",
      touchYes: "あり",
      touchNo: "なし",
      ipFetching: "取得中...",
      ipFailed: "取得失敗",
    },
    en: {
      title: "Device Info",
      osInfo: "OS Information",
      osName: "OS Name",
      osVersion: "Version",
      deviceName: "Device",
      browserInfo: "Browser Information",
      browserName: "Browser",
      userAgent: "User Agent",
      language: "Language",
      displayInfo: "Display & System Info",
      screenRes: "Screen Resolution",
      viewport: "Viewport",
      colorDepth: "Color Depth",
      pixelDepth: "Pixel Depth",
      cpuCores: "CPU Cores",
      memory: "Memory",
      battery: "Battery",
      touchSupport: "Touch Support",
      networkInfo: "Network",
      ipv6: "IPv6 Address",
      ipv4: "IPv4 Address",
      currentIP: "Current IP",
      onlineStatus: "Online Status",
      dateTime: "Date & Time",
      fetchedAt: "Fetched At",
      now: "Current Time",
      timezone: "Timezone",
      langBtn: { ja: "Japanese", en: "English" },
      modeBtn: { light: "Light", dark: "Dark" },
      online: "Online",
      offline: "Offline",
      batteryUnsupported: "Unsupported",
      touchYes: "Yes",
      touchNo: "No",
      ipFetching: "Fetching...",
      ipFailed: "Failed",
    }
  };

  let currentLang = navigator.language.startsWith('ja') ? 'ja' : 'en';
  let darkMode = true;

  const titleEl = document.getElementById('title');
  const tableBody = document.querySelector('#info-table tbody');
  const btnJa = document.getElementById('btn-ja');
  const btnEn = document.getElementById('btn-en');
  const btnLight = document.getElementById('btn-light');
  const btnDark = document.getElementById('btn-dark');
  const faviconEl = document.getElementById('favicon');

  function detectOS() {
    const ua = navigator.userAgent;
    let name = dict[currentLang].unknown || "不明";
    let version = dict[currentLang].unknown || "不明";
    let device = dict[currentLang].unknown || "不明";

    if (/Android/.test(ua)) {
      name = "Android";
      version = (ua.match(/Android\s+([\d.]+)/) || [])[1] || version;
      device = (ua.match(/;\s?([^;\/]+)\s+Build/i) || [])[1] || device;
    } else if (/iPhone|iPad|iPod/.test(ua)) {
      device = /iPhone/.test(ua) ? "iPhone" : "iPad";
      name = device === "iPhone" ? "iOS" : "iPadOS";
      version = (ua.match(/OS (\d+)[_.](\d+)/) || [])[1] || version;
    } else if (/Windows NT/.test(ua)) {
      name = "Windows";
      const ver = (ua.match(/Windows NT ([\d.]+)/) || [])[1];
      const map = {
        "10.0": "10 / 11",
        "6.3": "8.1",
        "6.2": "8",
        "6.1": "7",
        "6.0": "Vista",
        "5.1": "XP"
      };
      version = map[ver] || ver || version;
      device = "PC";
    } else if (/Mac OS X/.test(ua)) {
      name = "macOS";
      version = (ua.match(/Mac OS X (\d+[_\.]\d+)/) || [])[1]?.replace(/_/g, ".") || version;
      device = "Mac";
    } else if (/Linux/.test(navigator.platform)) {
      name = "Linux";
      version = "不明";
      device = "Linux端末";
    }

    return { name, version, device };
  }

  function getBrowser() {
    const ua = navigator.userAgent;
    if (/Edg\//.test(ua)) return "Microsoft Edge";
    if (/OPR\//.test(ua)) return "Opera";
    if (/Chrome\//.test(ua)) return "Chrome";
    if (/Firefox\//.test(ua)) return "Firefox";
    if (/Safari/.test(ua) && !/Chrome/.test(ua)) return "Safari";
    return "不明";
  }

  function getDisplayInfo() {
    return {
      screen: `${screen.width} x ${screen.height}`,
      viewport: `${window.innerWidth} x ${window.innerHeight}`,
      colorDepth: screen.colorDepth,
      pixelDepth: screen.pixelDepth,
    };
  }

  function getCPU() {
    return navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} コア` : dict[currentLang].batteryUnsupported;
  }

  function getMemory() {
    if ('deviceMemory' in navigator) {
      const mem = navigator.deviceMemory;
      if (typeof mem === "number" && mem > 0) {
        return `${mem} GB`;
      }
    }
    return dict[currentLang].batteryUnsupported;
  }

  function getBattery() {
    if (!navigator.getBattery) return dict[currentLang].batteryUnsupported;
    return navigator.getBattery().then(batt => {
      const level = Math.round(batt.level * 100);
      return `${level}% ${batt.charging ? "(充電中)" : ""}`.trim();
    }).catch(() => dict[currentLang].batteryUnsupported);
  }

  function getTouchSupport() {
    return ('ontouchstart' in window || navigator.maxTouchPoints > 0) ? dict[currentLang].touchYes : dict[currentLang].touchNo;
  }

  async function getIP(method = "current") {
    try {
      if (method === "cloudflare") {
        const res = await fetch("/cdn-cgi/trace");
        const text = await res.text();
        const ip = text.match(/ip=([^\n]+)/)?.[1];
        return ip || dict[currentLang].ipFailed;
      } else if (method === "ipv4") {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip || dict[currentLang].ipFailed;
      } else if (method === "ipv6") {
        // ipify.org のIPv6は同じAPIで取れるがIPがIPv6の場合のみ。
        const res = await fetch("https://api64.ipify.org?format=json");
        const data = await res.json();
        return data.ip || dict[currentLang].ipFailed;
      }
    } catch {
      return dict[currentLang].ipFailed;
    }
  }

  function getTimezone() {
    const now = new Date();
    const offset = -now.getTimezoneOffset() / 60;
    return `UTC${offset >= 0 ? "+" : ""}${offset}`;
  }

  function createRow(label, value) {
    const tr = document.createElement("tr");
    const th = document.createElement("th");
    const td = document.createElement("td");
    th.textContent = label;
    td.textContent = value;
    tr.appendChild(th);
    tr.appendChild(td);
    return tr;
  }

  async function updateInfo() {
    tableBody.innerHTML = ""; // クリア

    // OS情報
    const os = detectOS();
    tableBody.appendChild(createRow(dict[currentLang].osInfo, ""));
    tableBody.appendChild(createRow(dict[currentLang].osName, os.name));
    tableBody.appendChild(createRow(dict[currentLang].osVersion, os.version));
    tableBody.appendChild(createRow(dict[currentLang].deviceName, os.device));

    // ブラウザ情報
    const browser = getBrowser();
    tableBody.appendChild(createRow(dict[currentLang].browserInfo, ""));
    tableBody.appendChild(createRow(dict[currentLang].browserName, browser));
    tableBody.appendChild(createRow(dict[currentLang].userAgent, navigator.userAgent));
    tableBody.appendChild(createRow(dict[currentLang].language, navigator.language || navigator.userLanguage || ""));

    // 表示・システム情報
    const display = getDisplayInfo();
    tableBody.appendChild(createRow(dict[currentLang].displayInfo, ""));
    tableBody.appendChild(createRow(dict[currentLang].screenRes, display.screen));
    tableBody.appendChild(createRow(dict[currentLang].viewport, display.viewport));
    tableBody.appendChild(createRow(dict[currentLang].colorDepth, display.colorDepth));
    tableBody.appendChild(createRow(dict[currentLang].pixelDepth, display.pixelDepth));
    tableBody.appendChild(createRow(dict[currentLang].cpuCores, getCPU()));
    tableBody.appendChild(createRow(dict[currentLang].memory, getMemory()));
    tableBody.appendChild(createRow(dict[currentLang].touchSupport, getTouchSupport()));

    // バッテリー (async)
    const batteryVal = await getBattery();
    tableBody.appendChild(createRow(dict[currentLang].battery, batteryVal));

    // ネットワーク情報
    tableBody.appendChild(createRow(dict[currentLang].networkInfo, ""));
    // IPv6
    const ipv6 = await getIP("ipv6");
    tableBody.appendChild(createRow(dict[currentLang].ipv6, ipv6));
    // IPv4
    const ipv4 = await getIP("ipv4");
    tableBody.appendChild(createRow(dict[currentLang].ipv4, ipv4));
    // 現在使用IP (Cloudflare)
    const currentIP = await getIP("cloudflare");
    tableBody.appendChild(createRow(dict[currentLang].currentIP, currentIP));
    // オンライン状態
    tableBody.appendChild(createRow(dict[currentLang].onlineStatus, navigator.onLine ? dict[currentLang].online : dict[currentLang].offline));

    // 日時
    const fetchedAt = new Date();
    const now = new Date();
    tableBody.appendChild(createRow(dict[currentLang].dateTime, ""));
    tableBody.appendChild(createRow(dict[currentLang].fetchedAt, fetchedAt.toLocaleString()));
    tableBody.appendChild(createRow(dict[currentLang].now, now.toLocaleString()));
    tableBody.appendChild(createRow(dict[currentLang].timezone, getTimezone()));
  }

  function setLang(lang) {
    if (lang === currentLang) return;
    currentLang = lang;
    titleEl.textContent = dict[currentLang].title;
    btnJa.classList.toggle("active", lang === "ja");
    btnEn.classList.toggle("active", lang === "en");
    btnJa.setAttribute("aria-pressed", lang === "ja");
    btnEn.setAttribute("aria-pressed", lang === "en");
    updateInfo();
  }

  function setMode(isDark) {
    darkMode = isDark;
    document.body.classList.toggle("light", !darkMode);
    btnDark.classList.toggle("active", darkMode);
    btnLight.classList.toggle("active", !darkMode);
    btnDark.setAttribute("aria-pressed", darkMode);
    btnLight.setAttribute("aria-pressed", !darkMode);
    faviconEl.href = darkMode ? "icon-dark.png" : "icon-light.png";
  }

  // イベント設定
  btnJa.addEventListener("click", () => setLang("ja"));
  btnEn.addEventListener("click", () => setLang("en"));
  btnLight.addEventListener("click", () => setMode(false));
  btnDark.addEventListener("click", () => setMode(true));

  // 初期セットアップ
  setLang(currentLang);
  setMode(darkMode);
  updateInfo();

  // 1分毎に情報更新（バッテリーなどの動的情報用）
  setInterval(updateInfo, 60_000);

  // オンライン/オフライン時の再描画
  window.addEventListener("online", updateInfo);
  window.addEventListener("offline", updateInfo);

})();
</script>
</body>
</html>
